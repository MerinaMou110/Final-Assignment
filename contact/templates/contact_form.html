{% extends "base.html" %}
{% load static %}
{% block content %}

<header class="site-header d-flex flex-column justify-content-center align-items-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5 col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}">Homepage</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Contact Form</li>
                    </ol>
                </nav>
                <h2 class="text-white">Contact Form</h2>
            </div>
        </div>
    </div>
</header>

<section class="section-padding section-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-12">
                <h3 class="mb-4 pb-2">We'd love to hear from you</h3>
            </div>
            <div class="col-lg-6 col-12">
                <form action="{% url 'contact_submit' %}" method="post" class="custom-form contact-form" role="form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-floating">
                                <input type="text" name="name" id="name" class="form-control" placeholder="Name" required="">
                                <label for="floatingInput">Name</label>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12"> 
                            <div class="form-floating">
                                <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required="">
                                <label for="floatingInput">Email address</label>
                            </div>
                        </div>
                        <div class="col-lg-12 col-12">
                            <div class="form-floating">
                                <input type="text" name="subject" id="subject" class="form-control" placeholder="Subject" required="">
                                <label for="floatingInput">Subject</label>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" id="message" name="message" placeholder="Tell me about the project" required=""></textarea>
                                <label for="floatingTextarea">Tell me about the project</label>
                            </div>
                        </div>
                        <div class="col-lg-4 col-12 ms-auto">
                            <button type="submit" class="form-control">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-5 col-12 mx-auto mt-5 mt-lg-0">
                <img src="{% static 'img/contact.png'%}" class="topics-detail-block-image img-fluid" alt="Library Image">
                <h5 class="mt-4 mb-2">Library Location</h5>
                <p>Tv Boundary Road, Khulna, 9000, Bangladesh</p>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
